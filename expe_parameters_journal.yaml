expe_dir: "/home/user"
test_expe: False

# Simulation parameters
### Topology - Service distribution (fav: best, nonfav: worst)
tplgy_name:
  - "star-fav"
  - "star-nonfav"
  - "ring-fav"
  - "chain-fav"
  - "chain-nonfav"
  - "clique-fav"
  - "grid-nonfav"
  - "grid-fav"
  - "tree-fav"
  - "tree-nonfav"
  - "starchain-fav"
  - "starchain-nonfav"

### RN position (no_rn: NA, rn_agg: RN hosts aggregation service, rn_not_agg: RN hosts measurement service)
rn_type:
  - "no_rn"
  - "rn_agg"
  - "rn_not_agg"

### Number of ONs (include 1 aggregation ON)
nodes_count:
  - 9
  - 16
  - 25

### Number of runs
id_run_boundaries:
  min: 0
  max: 200
